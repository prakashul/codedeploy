version: 0.0
os: linux
files:
  - source: /usr/share/nginx/codedeploy/
    destination: /usr/share/html/nginx/codedeploy
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
